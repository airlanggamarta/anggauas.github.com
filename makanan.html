          <script>
          function updateQuantity(operation, cardId) {
    var quantityInput = document.getElementById("quantity-" + cardId);
    var currentQuantity = parseInt(quantityInput.value);

    if (operation === "increment" && currentQuantity < 10) {
        quantityInput.value = currentQuantity + 1;
    } else if (operation === "decrement" && currentQuantity > 1) {
        quantityInput.value = currentQuantity - 1;
    }
}
function tambahPesanan() {
    var quantityInput = document.getElementById("quantity");
    var pesanDiv = document.getElementById("pesan");
    pesanDiv.style.display = "block";
    quantityInput.value = 0;
  }
</script>
