<form class="form" id="formpembelian">

  </div>

  <div class="nomerhp">
    <label for="nomerHP" class="form-label fs-6">Nomer HP</label>

<script>
function submitForm() {

  var nama = document.getElementById("nama").value;

  if (nama.trim() !== "") {
 
    alert("Pesanan Anda berhasil, " + nama + "!");

    document.getElementById("order").reset();
  } else {
    alert("Silakan Lengkapi form tersebut.");
  }
}
